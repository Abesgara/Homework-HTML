<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza order</title>
</head>
<body>
 <fieldset>
    <legend>Pizza order</legend>
    <form action="table.html" method="get">
        <label for="yourName">Your Name:</label> 
        <input required type="text" minlength="3" maxlength="10" value="Rusu Andrei" id="yourName" name="yourName" />

        <br>
<br>
        <label for="email"> Your email:</label>
        <input required type="email" id="email" value="rususorin99@gmail.com" name="email" />
        <br>
        <br>
        <label for="topping">Topping</label>
        <input type="radio" name="topping" value="Supreme" id="Supreme" />
        <label for="Supreme">Supreme</label>

        <input type="radio" name="topping" value="Vegetarian" id="Vegetarian" />
        <label for="Vegetarian">Vegetarian</label>

        <input type="radio" name="topping" value="Hawaiian" id="Hawaiian" />
        <label for="Hawaiian">Hawaiian</label>

        <br>
        <br>
        <label for="sauce">Sauce
            <select id="sauce" name="sauce"> 
                <option value="tomato">Tomato</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Pineapple">Pineappla</option>
            </select>
            
        </label>
        <br>
            <br>
            Extras:
            <input type="checkbox" name="Extras" id="cheese" value="cheese"/>
            <label for="cheese"> Cheese</label>

            <input type="checkbox" name="Extras" id="onion" value="onion" />
            <label for="onion"> Onion</label>

            <input type="checkbox" name="Extras" id="olives" value="olives"/>
            <label for="olives"> Olives</label>
<br>
<br>
<label type="text" name="Cantitate"> Quantity</label>
<input type="number" name="Cantitate" min="1" max="7"/>
<br>
<br>
<label type="textarea">Delivery Instructions</label>
<input type="text" id="Instructions" placeholder="Anything you wish for..." />
<br>
<br>
<label for="time">Choose a time for the delivery:</label> <br>
<input type="time" id="time" name="time" min="09:00" max="18:00" />

<br>
<br>
<input type="submit" value="Send order" />

<input type="reset" value="Reset" />

 </fieldset>
</body>
</html>
